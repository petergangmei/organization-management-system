{% extends 'layout.html'%}

{%block meta_tags%}
<!-- Enter meta tag details here -->
{%endblock%}

{%block title%}
Contact Us
{%endblock%}

{%block content%}
<div class="container-fluid bg-primary" style="min-height: 70vh;">

    <div class="row pt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 p-4 shadow-3" style="background-color: rgb(243, 243, 243);">
            <p class="h3">Contact Us</p>
            <form action="{%url 'baseapp:contact-us'%}" method="post">
                {% csrf_token%}
                <div class="form-outline  mt-3" data-mdb-input-init>
                    <input type="email" name="email" id="email2" class="form-control form-icon-trailing" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mt-3" data-mdb-input-init>
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                    <label class="form-label" for="message">Message</label>
                  </div>
                <div class="d-flex mt-2">
                    <button class="btn btn-primary bg-black rounded-0 my-2 " id="btn_contact_us" >Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
{%endblock%}

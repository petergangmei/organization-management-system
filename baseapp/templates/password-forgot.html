{% extends 'layout.html'%}

{%block meta_tags%}
<!-- Enter meta tag details here -->
{%endblock%}

{%block title%}
Forgot password ?
{%endblock%}

{%block content%}
<div class="container-fluid bg-primary" style="min-height: 60vh;">

    <div class="row pt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 p-4" style="background-color: rgb(243, 243, 243);">
            <p class="h4">Forgot password?</p>
            <form action="{%url 'baseapp:forgot-password'%}" method="post">
                {% csrf_token%}
                <div class="form-outline  mt-3" data-mdb-input-init>
                    <input type="email" name="email" id="forgot_password_email" class="form-control form-icon-trailing" />
                    <label class="form-label" for="email">Email</label>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary bg-black rounded-0 my-2" id="submit_request" disabled>Submit request</button> 
                </div>
            </form>
            <small><i>We will send password reset link to your email.</i></small>
        </div>
    </div>

</div>
{%endblock%}
